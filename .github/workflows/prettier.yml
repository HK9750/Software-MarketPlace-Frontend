name: Prettier Check

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 21

            - name: Install dependencies
              run: npm ci

            - name: Run Prettier
              run: npx prettier --check .
